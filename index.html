<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game Created by MM64</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      user-select: none;
    }
    h1 {
      margin-bottom: 0.2em;
      font-weight: 900;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    #score {
      font-size: 1.2em;
      margin-bottom: 1em;
      letter-spacing: 1.2px;
    }
    canvas {
      background-color: #222;
      border: 4px solid #50c878;
      border-radius: 12px;
      box-shadow: 0 0 20px #50c878aa;
      width: 90vw;
      height: 90vw;
      max-width: 400px;
      max-height: 400px;
      touch-action: none;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111a22dd;
      border: 3px solid #50c878;
      border-radius: 16px;
      padding: 30px 50px;
      font-size: 1.5em;
      text-align: center;
      display: none;
      color: #50c878;
      box-shadow: 0 0 20px #50c878ee;
      z-index: 10;
    }
    button {
      margin-top: 20px;
      background-color: #50c878;
      border: none;
      padding: 10px 24px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 700;
      border-radius: 10px;
      color: #0d1a12;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3aaf58;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="game-over"></div>

  <script>
    (() => {
      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d');
      const scoreEl = document.getElementById('score');
      const gameOverEl = document.getElementById('game-over');

      const gridSize = 20;
      const gridCount = Math.floor(canvas.width / gridSize);
      let snake, direction, nextDirection, food, score, speed, lastFrameTime, gameRunning;

      function initGame() {
        snake = [{x: 10, y: 10}];
        direction = {x: 1, y: 0};
        nextDirection = {...direction};
        placeFood();
        score = 0;
        speed = 6;
        lastFrameTime = 0;
        gameRunning = true;
        scoreEl.textContent = 'Score: 0';
        gameOverEl.style.display = 'none';
      }

      function placeFood() {
        do {
          food = {
            x: Math.floor(Math.random() * gridCount),
            y: Math.floor(Math.random() * gridCount),
          };
        } while (snake.some(s => s.x === food.x && s.y === food.y));
      }

      function endGame() {
        gameRunning = false;
        const highScore = Math.max(score, localStorage.getItem('snakeHighScore') || 0);
        localStorage.setItem('snakeHighScore', highScore);

        gameOverEl.innerHTML = `
          <div>Game Over!</div>
          <div>Your Score: <span>${score}</span></div>
          <div>High Score: ${highScore}</div>
          <button id="restart-btn">Restart</button>
        `;
        document.getElementById('restart-btn').addEventListener('click', startGame);
        gameOverEl.style.display = 'block';
      }

      function updateGame() {
        direction = {...nextDirection};
        const head = {...snake[0], x: snake[0].x + direction.x, y: snake[0].y + direction.y};

        head.x = (head.x + gridCount) % gridCount;
        head.y = (head.y + gridCount) % gridCount;

        if (snake.some(seg => seg.x === head.x && seg.y === head.y)) return endGame();

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreEl.textContent = `Score: ${score}`;
          placeFood();
          if (score % 5 === 0) speed++;
        } else {
          snake.pop();
        }
      }

      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#e63946';
        ctx.shadowColor = '#e63946';
        ctx.shadowBlur = 10;
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        ctx.shadowBlur = 0;

        snake.forEach((seg, i) => {
          ctx.fillStyle = i === 0 ? '#50c878' : '#90ee90';
          ctx.shadowColor = '#50c878';
          ctx.shadowBlur = i === 0 ? 15 : 5;
          ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize, gridSize);
          ctx.shadowBlur = 0;
        });
      }

      function gameLoop(timestamp) {
        if (!lastFrameTime) lastFrameTime = timestamp;
        const delta = (timestamp - lastFrameTime) / 1000;
        if (delta > 1 / speed) {
          updateGame();
          drawGame();
          lastFrameTime = timestamp;
        }
        requestAnimationFrame(gameLoop);
      }

      function handleKey(e) {
        if (!gameRunning && e.key === 'Enter') return startGame();
        const {x, y} = direction;
        if (e.key === 'ArrowUp' && y !== 1) nextDirection = {x: 0, y: -1};
        else if (e.key === 'ArrowDown' && y !== -1) nextDirection = {x: 0, y: 1};
        else if (e.key === 'ArrowLeft' && x !== 1) nextDirection = {x: -1, y: 0};
        else if (e.key === 'ArrowRight' && x !== -1) nextDirection = {x: 1, y: 0};
      }

      function handleSwipe() {
        let startX = 0, startY = 0;

        canvas.addEventListener('touchstart', e => {
          const touch = e.touches[0];
          startX = touch.clientX;
          startY = touch.clientY;
        });

        canvas.addEventListener('touchend', e => {
          const touch = e.changedTouches[0];
          const dx = touch.clientX - startX;
          const dy = touch.clientY - startY;

          if (Math.abs(dx) > Math.abs(dy)) {
            if (dx > 0 && direction.x !== -1) nextDirection = {x: 1, y: 0};
            else if (dx < 0 && direction.x !== 1) nextDirection = {x: -1, y: 0};
          } else {
            if (dy > 0 && direction.y !== -1) nextDirection = {x: 0, y: 1};
            else if (dy < 0 && direction.y !== 1) nextDirection = {x: 0, y: -1};
          }
        });
      }

      function startGame() {
        initGame();
        requestAnimationFrame(gameLoop);
      }

      window.addEventListener('keydown', handleKey);
      handleSwipe();
      startGame();
    })();
  </script>
</body>
</html>
